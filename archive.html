---
layout: page
title : Archive
header : Post Archive
---
{% include JB/setup %}

{% assign posts_collate = site.posts %}
{% include JB/posts_collate %}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ BASE_PATH }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
